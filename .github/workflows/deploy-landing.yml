name: Deploy Landing Page

on:
  push:
    branches:
      - main
    paths:
      - 'landing/**'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: landing
          branch: gh-pages
